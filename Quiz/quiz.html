<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
  </head>
  <body>
    <div class="container" id="main">
      <div class="option" id="secondary">
        <h3 id="question">Which language runs in a web browser?</h3>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">java</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">c</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">python</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">javascript</label>
          </li>
        </ul>
      </div>
      <button id="submit">submit</button>
    </div>
    <script src="quiz.js"></script>
  </body>
  </html>
